<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <h1>Pessimo generatore di password</h1>

    <h2>Qui sotto i criteri utilizzati chiesti all'utente</h2>

    <ol>
        <li>
            Il tuo nome : <span id="nome"></span>
        </li>

        <li>
            Il tuo cognome : <span id="surname"></span>
        </li>

        <li>
            Il tuo colore preferito : <span id="color"></span>
        </li>
    </ol>

    <h2 class="title-password">Password generata :</h2>
    <p id="password"></p>

    <script src="./js/main.js"></script>
</body>
</html>
